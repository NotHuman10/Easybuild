<mat-card class="login-panel">
    <form [formGroup]="loginForm" (submit)="onSubmit()" fxLayout="column" fxLayoutGap="10px">
        <h3>ACCOUNT LOGIN</h3>
        <div>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required maxLength="64">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePass ? 'password' : 'text'" formControlName="password"
                    required maxLength="32">
                <button mat-icon-button matSuffix type="button" (click)="hidePass = !hidePass">
                    <mat-icon id="hidePassIcon">{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div>
            <div
                matTooltip="fill in the fields first"
                [matTooltipDisabled]="loginForm.valid"
                matTooltipClass="bg-warn"
                matTooltipPosition="right">
                <button
                    id="login-button"
                    type="submit"
                    mat-flat-button
                    color="primary"
                    [disabled]="loginForm.invalid">
                    Log In
                </button>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div><span>Don't have account yet?</span></div>
            <div>
                <button
                    mat-button
                    type="button"
                    color="primary"
                    routerLink="/account/register">
                    Register
                </button>
            </div>
        </div>
    </form>
</mat-card>
