<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign=" center" class="test">
    <mat-icon *ngIf="data.icon" fxFlex="initial" class="snack-bar-icon">
        {{data.icon}}
    </mat-icon>
    <div fxFlex fxLayout="column" fxLayoutAlign="center">
        <div fxFlex="initial" class="snack-bar-title">
            <span
                [style.font-size]="data.message ? '1.1em' : '1em'">
                {{data.title}}
            </span>
        </div>
        <div *ngIf="data.message" fxFlex="initial" class="snack-bar-message">
            <span [innerHtml]="data.message"></span>
        </div>
    </div>
    <div *ngIf="data.dismissable" fxFlex="initial" fxFlexAlign="start">
        <button mat-icon-button (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
